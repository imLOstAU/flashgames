<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #embed-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flash-embed {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div id="embed-container">
    <script src="https://xxsibxx.github.io/ruffleembedsetup112/ruffle/ruffle.js"></script>
    <embed id="flash-embed" pluginspage="http://www.macromedia.com/go/getflashplayer" src="https://imlostau.github.io/flashgames/gun-mayhem-redux.swf" type="application/x-shockwave-flash"></embed>
</div>

<script>
    function resizeEmbed() {
        var embedContainer = document.getElementById("embed-container");
        var embed = document.getElementById("flash-embed");

        var width = window.innerWidth;
        var height = window.innerHeight;

        embedContainer.style.width = width + "px";
        embedContainer.style.height = height + "px";
        embed.width = width;
        embed.height = height;
    }

    window.addEventListener("resize", resizeEmbed);
    resizeEmbed();
</script>
</body>
</html>
